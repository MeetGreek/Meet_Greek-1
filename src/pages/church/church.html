<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questions</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <!-- <h1 class="center">How often do you go<br> to church?</h1> -->
        <h1 class="center">Do you identify as<br>Orthodox Christian?</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <button ion-button full (click)="church('Yes')">Yes</button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="church('No')">No</button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="church('I\\'d prefer not to say')">I'd prefer not to say</button>
    </ion-item>
  </ion-card>

</ion-content>
